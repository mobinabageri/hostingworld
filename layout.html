    <!-- Script برای کنترل نمایش دکمه خروج -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('jwtToken');

            const authButtons = document.getElementById('auth-buttons');
            const logoutBtn = document.getElementById('logout-btn');
            const topAuth = document.getElementById('top-auth');
            const topLogout = document.getElementById('top-logout');
            const mobileLogout = document.getElementById('mobile-logout-btn');

            if(token) {
                // نمایش دکمه خروج و مخفی کردن دکمه‌های ورود / ثبت نام
                authButtons.style.display = 'none';
                logoutBtn.style.display = 'block';
                if(topAuth) topAuth.style.display = 'none';
                if(topLogout) topLogout.style.display = 'block';
                if(mobileLogout) mobileLogout.style.display = 'block';
            }

            // Logout برای دسکتاپ
            document.getElementById('logout-link').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('jwtToken');
                location.reload();
            });

            // Logout برای منوی بالا
            const topLogoutLink = document.getElementById('top-logout-link');
            if(topLogoutLink) {
                topLogoutLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.removeItem('jwtToken');
                    location.reload();
                });
            }

            // Logout برای منوی موبایل
            const mobileLogoutLink = document.getElementById('mobile-logout-link');
            if(mobileLogoutLink) {
                mobileLogoutLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.removeItem('jwtToken');
                    location.reload();
                });
            }
        });
    </script>
