        <title>Durel - قالب HTML دورل , پوسته سایت شرکتی هاستینگ و دامنه</title>
    </head>

    <body>
        <div class="preloader">
            <div class="loader-in">Loading...</div>
        </div>

        <!-- User All Area -->
        <div class="user-all-area min-100vh">
            <div class="container">
                <div class="d-table">
                    <div class="d-table-cell">
                        <div class="user-all-form">
                            <div class="contact-form">
                                <div class="contact-form-title text-center">
                                    <h2>ایجاد حساب کاربری</h2>
                                    <span>لطفا حساب کاربری را ایجاد کنید </span>
                                </div>
                                <form id="contactForm">
                                    <div class="row">
                                        <div class="col-lg-12 ">
                                            <div class="form-group">
                                                <label class="form-title">نام و نام خانوادگی</label>
                                                <input type="text" name="name" class="form-control" required data-error="لطفا نام کامل خود را وارد کنید" placeholder="نام کامل شما">
                                            </div>
                                        </div>

                                        <div class="col-lg-12 ">
                                            <div class="form-group">
                                                <label class="form-title">آدرس ایمیل</label>
                                                <input type="text" name="email" class="form-control" required data-error="لطفا ایمیل خود را وارد کنید" placeholder="آدرس ایمیل">
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <div class="form-group">
                                                <label class="form-title">گذرواژه</label>
                                                <input class="form-control" type="password" name="password" placeholder="گذرواژه">
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <div class="form-group">
                                                <label class="form-title">تکرار گذرواژه</label>
                                                <input class="form-control" type="password" name="confirm password" placeholder="تکرار گذرواژه">
                                            </div>
                                        </div>

                                        <div class="col-lg-12 form-condition">
                                            <div class="agree-label">
                                                <input type="checkbox" id="chb1">
                                                <label for="chb1">
                                                    من موافقت می کنم <a href="terms-condition.html">شرایط و ضوابط</a>
                                                </label>
                                            </div>
                                        </div>
        
                                        <div class="col-lg-12 col-md-12 text-center">
                                            <button type="submit" class="default-btn btn-bg-one border-radius-50">
                                                ثبت نام
                                            </button>
                                        </div>

                             

                                        <div class="col-12 text-center">
                                            <p class="account-desc">
                                                حساب کاربری داری؟  
                                                <a href="log-in.html">وارد شوید</a>
                                            </p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- User All Area End -->
        

        <!-- Jquery Min JS -->
        <script src="assets/js/jquery-3.5.1.slim.min.js"></script>

        <!-- Meanmenu JS -->
        <script src="assets/js/meanmenu.js"></script>
        <!-- Ajaxchimp Min JS -->
        <script src="assets/js/jquery.ajaxchimp.min.js"></script>

        <!-- Custom JS -->
        <script src="assets/js/custom.js"></script>
        
    </body>
